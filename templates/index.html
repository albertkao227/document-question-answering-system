<!DOCTYPE html>
<html>
<head>
    <title>Document QA System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Document QA System</h1>
        <form action="{{ url_for('answer') }}" method="post">
            <div class="form-group">
                <label for="topic">Question:</label>
                <input type="text" class="form-control" id="question" name="question">
            </div>
            <div class="form-group">
                <label for="prompt">Category:</label>
                <select class="form-control" id="category" name="category">
                    <option value="Find Top 3 Relevant">Find Top 3 Relevant</option>
                    <option value="Summarize">Summarize</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Submit">
            </div>
        </form>
    <div id="answer" class="form-group" style="display: none;"></div>
    </div>
    <script>
        // JavaScript code to handle the form submission and display the answer on the same page
    </script>
                    
</body>
</html>
